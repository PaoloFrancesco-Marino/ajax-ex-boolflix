<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolflix</title>
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <header class="main-header">
        <div class="sx">
            <h2>Boolflix</h2>
        </div>
        <div class="dx">
            <input type="text" class="input-search" placeholder="Inserisci il titolo qui">
        <button class="button-search">Cerca</button>
        </div>
    </header>

    <!-- app -->
    <div class="app">
        <!-- movie container -->
        <div class="movie-container">
        </div>
    </div>

    <!-- Template Handlebars -->
    <script id="movie-template" type="text/x-handlebars-template">
        <div class="movie">
            <img src="{{{ copertina }}}" alt="">
            <ul class="movie-content">
                <li> 
                    <span>Titolo:</span> {{ titolo }} 
                </li>
                <li> 
                    <span>Titolo Originale:</span> {{ titoloOriginale }} 
                </li>
                <li class="flag"> 
                    <span>Lingua Originale: </span>{{{ linguaOriginale }}}
                 </li>
                <li> 
                    <span>Voto:</span> {{{ voto }}} 
                </li>
                <li> 
                    <span>Tipo:</span> {{ type }}
                </li>
                <li> 
                    <span>Trama:</span> {{ trama }}
                </li>
            </ul>
        </div>
    </script>



    <!-- Main JS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script> <!-- ./Jquery -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js'></script> <!-- ./Handlebars -->
    <script src="script/main.js"></script>
    
</body>
</html>
