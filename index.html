<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolflix</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <input type="text" class="input-search" placeholder="Inserisci il titolo qui">
    <button class="button-search">Cerca</button>

    <div class="movie-container"></div>

    <!-- Template Handlebars -->
    <script id="movie-template" type="text/x-handlebars-template">
        <div class="movie">
            <img src="https://image.tmdb.org/t/p/w342{{ copertina }}" alt="">
            <ul class="movie-content">
                <li> 
                    <span>Titolo:</span> {{ titolo }} 
                </li>
                <li> 
                    <span>Titolo Originale:</span> {{ titoloOriginale }} 
                </li>
                <li> 
                    <span>Lingua Originale: </span>{{{ linguaOriginale }}}
                 </li>
                <li> 
                    <span>Voto:</span> {{{ voto }}} 
                </li>
                <li> 
                    <span>Tipo:</span> {{ type }}
                </li>
            </ul>
        </div>
    </script>



    <!-- Main JS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script> <!-- ./Jquery -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js'></script> <!-- ./Handlebars -->
    <script src="script/main.js"></script>
    
</body>
</html>
